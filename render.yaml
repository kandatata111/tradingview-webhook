services:
  - type: web
    name: tradingview-webhook
    runtime: python3
    buildCommand: pip install -r requirements_render.txt
    startCommand: gunicorn render_server:app
    envVars:
      - key: FLASK_ENV
        value: production
      - key: RENDER
        value: true
      # 以下の環境変数はRenderのダッシュボードで設定してください
      # - key: LINE_NOTIFY_TOKEN
      #   value: your_line_notify_token_here
      # - key: LOCAL_CLIENT_URL
      #   value: http://your-local-ip:5001/alert (ローカルクライアントのURL)