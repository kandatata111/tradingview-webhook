<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>API Test</title>
</head>
<body>
  <h1>API Test</h1>
  <button id="testBtn">Test Currency Strength API</button>
  <pre id="result"></pre>

  <script>
    document.getElementById('testBtn').addEventListener('click', async () => {
      const resultEl = document.getElementById('result');
      resultEl.textContent = '読み込み中...';
      
      try {
        const response = await fetch('/api/currency_strength');
        const data = await response.json();
        resultEl.textContent = JSON.stringify(data, null, 2);
      } catch (e) {
        resultEl.textContent = 'エラー: ' + e.message;
      }
    });
  </script>
</body>
</html>
